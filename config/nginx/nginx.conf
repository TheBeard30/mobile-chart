map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/json           max;
    application/javascript     max;
    ~image/                    max;
}

server {
  listen 80;
  location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
      try_files $uri $uri/ /index.html =404;
  }
  location /mobile-chart {
      alias   /usr/share/nginx/html/mobile-chart;
      index   index.html;
      try_files  $uri  $uri/  /index.html =4-4;
  }
  expires $expires;
  gzip  on;
}
